<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="auth.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="header">Registration</div>
        <form id="login-form" style="flex-direction: column; padding: 30px; gap: 20px;">
            <h4>Login</h4>
            <input type="text" id="login" placeholder="Enter username...">
            <h4>Password</h4>
            <input type="password" id="password" placeholder="Enter password...">
            <input type="submit" class="sbmt1" value="Login">
            <button type="button" class="link-button" onclick="window.location.href='/register.html'">
                If you don't have an account
            </button>
        </form>
    </div>
</body>
</html>
